<!DOCTYPE html>

{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MicorsoftEngage</title>
    <style>
        body {
            background-image: url("/static/images/third.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            height: 100%;
        }
    </style>
    <link rel="stylesheet" type="text/css"  href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>


<body>
    <span class="border border-dark">
    <h3 id="label-username">USERNAME</h3>
    <div>
        <input id="username"><button id="btn-join" type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off" >Join Room</button>
    </div>

    <div class="main-grid-container">
        <div id="video-container">
            <div><video id="local-video" style="float: left;" autoplay playsinline></video></div>
            <button id="btn-toggle-audio" type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">Audio Mute</button>
            <button id="btn-toggle-video" type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">Video Off</button>
        </div>
    

        <div id="chat" class="jumbotron">
            <div class="panel panel-dark">
                <h3>ChatBox</h3>
                <div id="messages">
                    <ul id="message-list"></ul>
                </div>

                <div><input id="msg"><button id="btn-send-msg">Send Message</button></div>
                
            </div>
        </div>
    </div>
    

    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</span>
</body>

</html>
